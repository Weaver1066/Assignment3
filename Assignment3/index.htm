<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Collect words</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>String Duplication</h1>
  <div id="app">
    <div style="border: 1pt; border-style: solid; padding: 20pt">
      <label>Message</label><input v-model="word" type="text"  id="wordInput" />
      <label>How many</label><input v-model.number="amount" type="number" id="amountInput" />
      <button class="btn btn-primary" v-on:click="duplicate" id="duplicateButton">Do it!</button>
      <br>
      <span v-if="amount > 0">{{message}} </span>
      <span v-else id="output">{{message2}}</span>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
